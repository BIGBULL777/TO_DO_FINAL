<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />
</head>
<body>
    <form style="margin: 15px;" method="POST" action="signup">
      {% csrf_token %}
        <div class="form-group" >
          <label for="UserName">UserName</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
          <label for="First Name">First name</label>
          <input type="text" class="form-control" id="First_Name" name="First_Name" aria-describedby="emailHelp" placeholder="First Name">
          <label for="Last Name">Last name</label>
          <input type="text" class="form-control" id="Last_Name" name="Last_Name" aria-describedby="emailHelp" placeholder="Last Name">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
          <label for="Password">Confirm Password</label>
          <input type="password" class="form-control" id="Passcode" name="Passcode" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

          <b>{{form2}}</b>
          <button type="submit" class="btn btn-primary">Register</button>
          
          </form>
        </div> -->
</body>
</html>
