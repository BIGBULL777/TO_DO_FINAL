{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />
    <title>Tasks | ToDoList</title>

    <style>
        .grid-container {
            display: inline-block;
            margin-left: 15px;
            margin-right: 30px;
            margin-bottom: 10px;
        }
        body{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(145,129,152,1) 13%, rgba(96,53,64,1) 100%);
          }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <b class="navbar-brand" href="#">ToDoList</b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="/tasks">Tasks</a>
                    </li> -->
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="width: -webkit-fill-available">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/new">Lists</a>
                    </li>
                </ul>
            </div>

            <div class="btn-group dropstart">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Settings</button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item" href="/loggedout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h3>
        <p style="width: fit-content;margin-left: 5px; color:white">Welcome {{request.user}}!</p>
    </h3>

    

    <center>
        <!-- <form action="#" method="post">
            {% csrf_token %}
            <input type="text" id="desc" name="desc" placeholder="Add a Task">
            <select name="thread" id="thread">
                    <option disabled="true" selected>Select</option>
                    {% for mykey,myvalue in mydict.items %}
                    <option>{{mykey}}</option>
                    {% endfor %}
                </select>
            <input type="submit" value="Save">
        </form> -->
        <div class="container">
            <h2 id="add_a_task">ADD A TASK</h2>
          </div>
          <div class="container">
            <form method="POST" action="/" class="ninja" style = "width: fit-content;">
              {%csrf_token%}
              <b class="boomer" style="position: -ms-page;">{{form}}</b>
              <input type="submit" name="create task" id="hover">
            </form>
          </div>
    </center>
    <center>
        <h3>Your tasks</h3>
    </center>
    {% for mykey,myvalue in mydict.items %}
    <span>
        <div class="grid-container">
            <br>
            <div class="card" style="width: 18rem;;">
                <div class="card-body">
                    <div class="grid-item">
                        <span>
                            <h6 class="card-subtitle mb-2 text-muted"><b>{{ mykey }}</b></h6>
                            <!-- <a class="navbar-brand" href="/update_table/{{mykey.id}}">
                                <img src="/static/edit.png" alt="" width="30" height="24">
                            </a> -->
                        </span>
                        {% for s in myvalue %}
                        <p class="card-text">{{s}}
                            <a class="navbar-brand" href="/update_task/{{s.id}}">
                                <img src="/static/edit.png" alt="" width="30" height="24">
                              </a>
                            <a class="navbar-brand" href="/Delete_task/{{s.id}}">
                                <img src="/static/delete.png" alt="" width="30" height="24">
                              </a>
                            <!-- <a href="/update_table/{{s.id}}" class="btn btn-sm btn-secondary">Delete</a> -->
                        </p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </span> {% endfor %}

</body>

</html>
